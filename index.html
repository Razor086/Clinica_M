<body>

    <div class="login-page bg-light">

                                            </div>

                                                </div>
                                            </div>

                                            <div class="col-sm-6">
                                                <div class="form-check">

                                                </div>
                                            </div>

                                            <div class="col-sm-6">
                                                <a href="#" class="float-end text-white ">Olvido su contraseña?</a>
                                            </div>

                                </div>
                            </div>
                            <div class="col-md-5 ps-0 d-none d-md-block">
